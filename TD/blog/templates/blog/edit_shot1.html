{% extends "user/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    h3 {color: red;}
    h4 {color: green;}
</style>

        <div class="container">
                <div class="row">
                  <div class="col-sm-25 col-md-20 col-lg-20 mx-auto">
                    <div class="card card-signin my-5">
                      <div class="card-body">
                        <h4 class="text-center"> <b>Make changes to an existing task</b> </h4>
                        <span style="font-size: 14px"></span>
                        <form class="form-signin" method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                          <fieldset class="form-group">
                            {{ form | crispy }}
                          </fieldset>
                          <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Update</button>
                            <a href="{% url 'all_shot1' %}"><button class="btn btn-outline-secondary" type="button">Go Back</button></a>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div> 
        </div> 

{% endblock content %}
